<ion-view view-title="Choose a flight">

  <div class="flights">

    <div class="bar bar-subheader bar-light">
      <h1 class="title">{{origin}} ✈ {{constructDate(exitDate) | date:'longDate'}} ✈ {{destination}}</h1>
    </div>

    <ion-content class="padding has-subheader">

      <ion-list>

        <div class="list-card">

          <div class="item item-text-wrap">

            <ion-radio ng-model="choice" ng-repeat="flight in flights">

              <div class="row">

                <div class="col">
                  <p class="text-left">{{flight.refOriginAirport}}</p>
                  <p class="text-left" ng-bind="constructDate(flight.departureUTC) | date:'HH:mm'"></p>
                </div>

                <div class="col">
                  <img ng-src="img/mini-logo.png">
                </div>

                <div class="col">
                  <p class="text-right">{{flight.refDestinationAirport}}</p>
                  <p class="text-right" ng-bind="constructDate(flight.arrivalUTC) | date:'HH:mm'"></p>
                </div>

              </div>

            </ion-radio>

          </div>

        </div>

      </ion-list>

    </ion-content>

    <ion-footer-bar>
      <a href="#/tab/flight-details" class="button button-block button-positive"><h4>Book</h4></a>
    </ion-footer-bar>

  </div>

</ion-view>
