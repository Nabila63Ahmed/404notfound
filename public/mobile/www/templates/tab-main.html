<ion-view view-title="Book Now">
  <ion-pane>
    <ion-content class="red" scroll="false">
      <section class="home-container">
        <div class="row main-row">
          <div class="col text-center">
            <div class="card">
              <div class="list list-inset">
                <label class="item item-input">
                  <input name="originAirports" ng-model="selectedOrigin" placeholder="Flying From" type="text" typeahead-append-to-body="true" uib-typeahead="airport.iata for airport in airports | filter:$viewValue | limitTo:10">
                </label>
                <label class="item item-input">
                  <input placeholder="Departure Date" type="date">
                </label>
                <label class="item item-input">
                  <input name="desAirports" ng-model="selectedDest" placeholder="Flying To" type="text" typeahead-append-to-body="true" uib-typeahead="airport.iata for airport in airports | filter:$viewValue | limitTo:10">
                </label>
                <label class="item item-input">
                  <input placeholder="Re-entry Date" type="date">
                </label>
                <label class="item item-input">
                  <ion-checkbox ng-model="filter.blue">Round Trip</ion-checkbox>
                </label>
                <label class="item item-input">
                  <ion-checkbox ng-model="filter.blue">Search other airlines</ion-checkbox>
                </label>
              </div>
            </div>
            <a class="button button-stable" href="#/tab/flights">
              <h4>Search for flights</h4>
            </a>
          </div>
        </div>
      </section>
    </ion-content>
  </ion-pane>
</ion-view>
