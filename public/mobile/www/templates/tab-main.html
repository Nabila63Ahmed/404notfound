<ion-view view-title="Book flight">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">From</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">To</span>

    </button>
  </ion-content>
</ion-view>
